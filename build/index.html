<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link href="https://fonts.googleapis.com/css?family=Overpass" rel="stylesheet">
    <meta name="theme-color" content="#3a3a47"/>
    <title>ACFT Score Calculator</title>
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="manifest" href="./manifest.json">
    <meta name="description" content="Calculator for the new Army Combat Fitness Test">
    <meta property="keywords" name="keywords" content="army, acft, calculator, score, army combat fitness test">
    <meta name="og:title" property="og:title" content="ACFT Score Calculator">
    <meta name="og:site_name" property="og:site_name" content="ACFT Score Calculator">
    <meta name="og:description" property="og:description" content="Calculator for the new Army Combat Fitness Test">
    <meta name="og:type" property="og:type" content="website">
    <meta name="og:url" property="og:url" content="https://sudospartandan.github.io/ACFT-Score-Calculator/">
    <link rel="canonical" href="https://sudospartandan.github.io/ACFT-Score-Calculator/">
</head>
<body>
    <div class="header-row">
        <h1 class="text-center">ACFT Calculator</h1>
        <div class="legend">
            <div class="text-center">
                <p class="mod">Moderate</p>
                <p class="sig">Significant</p>
                <p class="hvy">Heavy</p>
            </div>            
        </div>
    </div>
    <div style="height: 120px;"></div>
    <div class="row input-row">
        <span class="col-12-sm col-4-md event-label" for="deadlift">3RM Deadlift</span>
        <div class="col-8-sm col-6-md input-section">
            <div class="row">
                <input class="col-8-sm score-input" type="number" id="deadlift-score-input" name="deadlift" min="0" pattern="\d+"></input>
                <span class="col-4-sm score-label">lbs</span>
            </div>
        </div>
        <input class="col-4-sm col-2-md calculated-score-none" disabled id="deadlift-score-output"></input>
    </div>
    <div class="row input-row">
        <span class="col-12-sm col-4-md event-label" for="powerThrow">Power Throw</span>
        <div class="col-8-sm col-6-md input-section">
            <div class="row">
                <input class="col-8-sm score-input" type="number" step="0.1" id="powerThrow-score-input" name="powerThrow" min="0"></input>
                <span class="col-4-sm score-label">m</span>
            </div>
        </div>
        <input class="col-4-sm col-2-md calculated-score-none" disabled id="powerThrow-score-output"></input>
    </div>
    <div class="row input-row">
        <span class="col-12-sm col-4-md event-label" for="releasePU">Release PU</span>
        <div class="col-8-sm col-6-md input-section">
            <div class="row">
                <input class="col-8-sm score-input" type="number" id="releasePU-score-input" name="releasePU" min="0"></input>
                <span class="col-4-sm score-label">reps</span>
            </div>
        </div>
        <input class="col-4-sm col-2-md calculated-score-none" disabled id="releasePU-score-output"></input>
    </div>
    <div class="row input-row">
        <span class="col-12-sm col-4-md event-label" for="sprintDragCarry">Sprint Drag Carry</span>
        <div class="col-8-sm col-6-md input-section">
            <div class="row">
                <input class="col-3-sm score-input" type="number" id="sprintDragCarryTime-minute-score-input" name="sprintDragCarryMinute" min="0"></input>
                <span class="col-2-sm score-label">m</span>
                <input class="col-3-sm score-input" type="number" id="sprintDragCarryTime-second-score-input" name="sprintDragCarrySecond" min="0" max="60"></input>
                <span class="col-2-sm score-label">s</span>
                <input hidden type="number" id="sprintDragCarry-score-input"/>
            </div>
        </div>
        <input class="col-4-sm col-2-md calculated-score-none" disabled id="sprintDragCarry-score-output"></input>      
    </div>
    <div class="row input-row">
        <span class="col-12-sm col-4-md event-label" for="legTuck">Leg Tuck</span>
        <div class="col-8-sm col-6-md input-section">
            <div class="row">
                <input class="col-8-sm score-input" type="number" id="legTuck-score-input" name="legTuck" min="0"></input>
                <span class="col-4-sm score-label">reps</span>
            </div>
        </div>
        <input class="col-4-sm col-2-md calculated-score-none" disabled id="legTuck-score-output"></input>
    </div>
    <div class="row input-row">
        <span class="col-12-sm col-4-md event-label" for="twoMileRun">Two Mile Run</span>
        <div class="col-8-sm col-6-md input-section">
            <div class="row">
                <input class="col-3-sm score-input" type="number" id="twoMileRunTime-minute-score-input" name="twoMileRunMinute" min="0"></input>
                <span class="col-2-sm event-label">m</span>
                <input class="col-3-sm score-input" type="number" id="twoMileRunTime-second-score-input" name="twoMileRunSecond" min="0" max="60"></input>
                <span class="col-2-sm event-label">s</span>
                <input hidden type="number" id="twoMileRun-score-input"/>
            </div>
        </div>
        <input class="col-4-sm col-2-md calculated-score-none" disabled id="twoMileRun-score-output"></input>
    </div>
    <div class="row input-row">
        <div class="col-3-sm"></div>
        <div class="col-3-sm"></div>
        <div class="col-2-sm col-4-md text-center"><span>Total</span></div>
        <input class="col-4-sm col-2-md calculated-score-none" disabled id="total-score-output"></input>
    </div>
    <div class="footer-row-spacer"></div>
    <div class="footer-row text-center">
        <div class="button-container text-center">
            <button class="calculate-button" type="button" id="calculate-button">Calculate</button>
            <button class="clear-button" type="button" id="clear-button">Clear</button>
        </div>
    </div>
    <script src="./build/main.bundle.js"></script>
<script type="text/javascript" src="main.bundle.js"></script></body>
</html>
