<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link href="https://fonts.googleapis.com/css?family=Overpass" rel="stylesheet"> 
    <title>ACFT Score Calculator</title>
    <meta name="description" content="ACFT Score Calculator">
</head>
<body>
    <div class="row input-row">
        <div class="col-6-sm">
            <h1 class="text-center">ACFT Calculator</h1>
        </div>
        <div class="col-6-sm legend">
            <div class="hvy"><p>HEAVY</p></div>
            <div class="sig"><p>SIGNIFICANT</p></div>
            <div class="mod"><p>MODERATE</p></div>
        </div>
    </div>
    <div class="row input-row">
        <span class="col-12-sm col-4-md event-label" for="deadlift">3RM Deadlift</span>
        <div class="col-8-sm col-6-md input-section">
            <div class="row">
                <input class="col-8-sm score-input" type="number" id="deadlift-score-input" name="deadlift" min="0" pattern="\d+"></input>
                <span class="col-4-sm score-label">lbs</span>
            </div>
        </div>
        <input class="col-4-sm col-2-md calculated-score-none" disabled id="deadlift-score-output"></input>
    </div>
    <div class="row input-row">
        <span class="col-12-sm col-4-md event-label" for="powerThrow">Power Throw</span>
        <div class="col-8-sm col-6-md input-section">
            <div class="row">
                <input class="col-8-sm score-input" type="number" step="0.1" id="powerThrow-score-input" name="powerThrow" min="0"></input>
                <span class="col-4-sm score-label">m</span>
            </div>
        </div>
        <input class="col-4-sm col-2-md calculated-score-none" disabled id="powerThrow-score-output"></input>
    </div>
    <div class="row input-row">
        <span class="col-12-sm col-4-md event-label" for="releasePU">Release PU</span>
        <div class="col-8-sm col-6-md input-section">
            <div class="row">
                <input class="col-8-sm score-input" type="number" id="releasePU-score-input" name="releasePU" min="0"></input>
                <span class="col-4-sm score-label">reps</span>
            </div>
        </div>
        <input class="col-4-sm col-2-md calculated-score-none" disabled id="releasePU-score-output"></input>
    </div>
    <div class="row input-row">
        <span class="col-12-sm col-4-md event-label" for="sprintDragCarry">Sprint Drag Carry</span>
        <div class="col-8-sm col-6-md input-section">
            <div class="row">
                <input class="col-3-sm score-input" type="number" id="sprintDragCarryTime-minute" name="sprintDragCarryMinute" min="0"></input>
                <span class="col-2-sm score-label">m</span>
                <input class="col-3-sm score-input" type="number" id="sprintDragCarryTime-second" name="sprintDragCarrySecond" min="0" max="60"></input>
                <span class="col-2-sm score-label">s</span>
                <input hidden type="number" id="sprintDragCarry-score-input"/>
            </div>
        </div>
        <input class="col-4-sm col-2-md calculated-score-none" disabled id="sprintDragCarry-score-output"></input>      
    </div>
    <div class="row input-row">
        <span class="col-12-sm col-4-md event-label" for="legTuck">Leg Tuck</span>
        <div class="col-8-sm col-6-md input-section">
            <div class="row">
                <input class="col-8-sm score-input" type="number" id="legTuck-score-input" name="legTuck" min="0"></input>
                <span class="col-4-sm score-label">reps</span>
            </div>
        </div>
        <input class="col-4-sm col-2-md calculated-score-none" disabled id="legTuck-score-output"></input>
    </div>
    <div class="row input-row">
        <span class="col-12-sm col-4-md event-label" for="twoMileRun">Two Mile Run</span>
        <div class="col-8-sm col-6-md input-section">
            <div class="row">
                <input class="col-3-sm score-input" type="number" id="twoMileRunTime-minute" name="twoMileRunMinute" min="0"></input>
                <span class="col-2-sm event-label">m</span>
                <input class="col-3-sm score-input" type="number" id="twoMileRunTime-second" name="twoMileRunSecond" min="0" max="60"></input>
                <span class="col-2-sm event-label">s</span>
                <input hidden type="number" id="twoMileRun-score-input"/>
            </div>
        </div>
        <input class="col-4-sm col-2-md calculated-score-none" disabled id="twoMileRun-score-output"></input>
    </div>
    <div class="row input-row">
        <button class="col-3-sm calculate-button" type="button" id="calculate-button">Calculate</button>
        <button class="col-3-sm clear-button" type="button" id="clear-button">Clear</button>
        <div class="col-4-sm text-center"><span>Total</span></div>
        <input class="col-2-sm calculated-score-none" disabled id="total-score-output"></input>
    </div>
    <script src="./build/main.bundle.js"></script>
</body>
</html>
